<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="pantalla">
            <div class="operacion" >
             <input type="text"  id="showOperacion" >
            </div>
            <div class="resultado">
                <span id="showResultado">resultado</span>
            </div>
            
        </div>
        <div class="teclas">
            <div>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="there" value="3">3</button>
            <button id="sum" value="+">+</button>
            </div>
            <div>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="rest" value="-">-</button>
            </div>
            <div>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multipli" value="*">*</button>
            </div>
            <div>
            <button id="clear">Clear</button>
            <button id="cero" value="0">0</button>
            <button id="result">=</button>
            <button id="division" value="/">/</button>
            </div>

        </div>
    </div>
 <script type="module" src="./main.js"></script>
</body>
</html>
